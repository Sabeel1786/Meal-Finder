<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="category.css">
    <title>MEAL FINDER-CATEGORIES</title>
</head>

<body>
    <header>
        <!-- nav bar start -->
        <nav id="NavBar">
            <div class="left">
                <div class="icon"><i class="fa-solid fa-utensils"></i></div>
                <div class="logo">
                    <h1><a href="index.html">MEAL FINDER</a></h1>
                </div>
            </div>
            <div class="right">
                <div class="DropDownIcon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </nav>
        <div class="DropdownMenu">
            <div class="icon">
                <i class="fa-regular fa-circle-xmark"></i>
            </div>
            <ul class="dropdown-list">
            </ul>

        </div>
        <!-- nav bar end -->
    </header>
    <section class="main">
        <div class="banner">
            <div class="bannerimg">
                <img src="banner-img.jpg" alt="Banner-image">
            </div>
            <div class="searchCont">
                <div class="search">
                    <input type="search" id="filterproducts" placeholder="Search recipes here....">
                    <p id="errormsg"></p>
                </div>
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="bannercont">
                <h2>What are your favourite cuisines</h2>
                <span>PERSONALIZE YOUR EXPERIENCE</span>
            </div>
        </div>
        <div class="mealDescription"></div>
        <div class="mealtitle"></div>
        <div class="category"></div>

        <script src="category.js"></script>
    </section>
</body>

</html>
