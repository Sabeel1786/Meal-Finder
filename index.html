<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="home.css">
    <title>MEAL FINDER</title>
</head>

<body>
    <header>
        <!-- nav bar start -->
        <nav id="NavBar">
            <div class="left">
                <div class="icon"><i class="fa-solid fa-utensils"></i></div>
                <div class="logo">
                    <h1><a href="index.html">MEAL FINDER</a></h1>
                </div>
            </div>
            <div class="right">
                <div class="DropDownIcon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </nav>
        <div class="DropdownMenu">
            <div class="icon">
                <i class="fa-regular fa-circle-xmark"></i>
            </div>
            <ul class="dropdown-list">
                <li data-category="Beef">Beef</li>
                <li data-category="Chicken">Chicken</li>
                <li data-category="Dessert">Dessert</li>
                <li data-category="Lamb">Lamb</li>
                <li data-category="Miscellaneous">Miscellaneous</li>
                <li data-category="Pasta">Pasta</li>
                <li data-category="Pork">Pork</li>
                <li data-category="Seafood">Seafood</li>
                <li data-category="Side">Side</li>
                <li data-category="Starter">Starter</li>
                <li data-category="Vegan">Vegan</li>
                <li data-category="Vegetarian">Vegetarian</li>
                <li data-category="Breakfast">Breakfast</li>
                <li data-category="Goat">Goat</li>
            </ul>


        </div>
        <!-- nav bar end -->
    </header>

    <!-- main start -->
    <section class="main">
        <div class="banner">
            <div class="bannerimg">
                <img src="banner-img.jpg" alt="Banner-image">
            </div>
            <div class="searchCont">
                <div class="search">
                    <input type="search" id="filterproducts" placeholder="Search recipes here....">
                    <p id="errormsg"></p>
                </div>
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="bannercont">
                <h2>What are your favourite cuisines</h2>
                <span>PERSONALIZE YOUR EXPERIENCE</span>
            </div>
        </div>
        <div class="mealtitle"></div>
        <div class="meal"></div>
        <h1>CATEGORIES</h1>
        <div class="line"></div>
        <a href="category.html">
            <div class="Category"></div>
        </a>
        </div>

    </section>
    <!-- main end -->
    <script src="script.js"></script>
    <div class="loader" id="loader"></div>

</body>

</html>
